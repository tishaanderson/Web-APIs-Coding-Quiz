<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Changa:wght@300&family=Playfair+Display:ital,wght@1,700&family=Skranji&display=swap" rel="stylesheet">
  <link rel="index" href="index.html">

  <title>High Scores</title>
</head>

<body style="background-color: rgb(46, 43, 43); font-family: 'Changa', sans-serif; font-family: 'Playfair Display', serif; font-family: 'Skranji', cursive;">

  <header style="font-size: 50px; color: white; text-align: center;">
    
    <h1>JavaScript Champions</h1>
  
  </header>

  <main>

    <section id="new-player-info">

      <h2>Submit Your Score</h2>

      <div>

        <label for="player-name">Name:</label>
        <input type="text" id="player-name" placeholder="Enter your name">

      </div>

      <div>

        <label for="score-number">Score:</label>
        <input type="number" id="score-number" placeholder="0">
      
      </div>

      <div>
        
        <button id="submit-btn">Submit</button>
      
      </div>

    <section id="high-scores-container">

      <h2>High Score Players:</h2>

      <ul id="high-scores-list">

        <li >Player Name:<span id="player1"></span> </li>
        <li>Player Score:<span id="score1"></span>  </li>
        <li id="player3"></li>

      </ul>

    </section>

  </main>

  <footer>

    <button id="backToGameBtn" onclick="window.location.href = 'index.html';">Back to Game</button>

  </footer>


  <!-- JavaScript file links -->
  <script src="./assets/js/questions.js"></script>
  <script src="./assets/js/logic.js"></script>
  <script src="./assets/js/highscores.js"></script>

</body>
</html>
